<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            background-color: #f5f5f5;
        }
        .username {
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
            font-size: 16px;
        }


        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            
        }

        .search-form {
            text-align: left;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .search-form button[type="submit"] {
            padding: 10px 15px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .nav-buttons {
            text-align: right;
            position: absolute;
            top: 96px;
            right: 20px;
        }

        .nav-buttons a {
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: #333333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .nav-buttons a:hover {
            background-color: #22a5f1;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .recipe-item {
            position: relative;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .recipe-item a {
            display: block;
            text-decoration: none;
            color: #333;
        }

        .recipe-item .recipe-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .recipe-item img {
            width: 100%;
            height: auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .likes-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            color: #070707;
        }

        .likes-count .count {
            margin-right: 5px;
        }

        .likes-count .love-icon {
            color: #f34848;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Hub</h1>
        <div class="nav-buttons">
            <a href="{% url 'recipes:user_recipes' %}">My Recipes</a>
            <a href="{% url 'recipes:create_recipe' %}">Create recipe</a>
            <a href="{% url 'recipes:recipe_list' %}">Logout</a>
        </div>
        <div class="username">
            Welcome, {{ request.user.username }}
        </div>
        <div class="search-form">
            <form action="{% url 'recipes:user_recipe_list' %}" method="GET">
                <input type="text" name="q" placeholder="Search by recipe name">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="recipe-list">
            {% for recipe in recipes %}
            <div class="recipe-item">
                <a href="{% url 'recipes:recipe_detail' recipe.id %}">
                    <img src="{{ recipe.image.url }}" alt="Recipe Image">
                    <p class="recipe-name">{{ recipe.recipe_name }}</p>
                </a>
                <div class="likes-count">
                    <span class="count">{{ recipe.likes }}</span>
                    <span class="love-icon"><i class="fas fa-heart"></i></span>
                </div>
            </div>
            {% empty %}
            <p>No recipes found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
