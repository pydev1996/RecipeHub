<!DOCTYPE html>
<html>
<head>
    <title>Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Recipe</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="{{ form.recipe_name.id_for_label }}">Recipe Name:</label><br>
        {{ form.recipe_name }}<br><br>
        <label for="{{ form.ingredients.id_for_label }}">Ingredients:</label><br>
        {{ form.ingredients }}<br><br>
        <label for="{{ form.description.id_for_label }}">Description:</label><br>
        {{ form.description }}<br><br>
        <label for="{{ form.image.id_for_label }}">Image:</label><br>
        {{ form.image }}<br><br>
        <label for="{{ form.audio.id_for_label }}">Audio:</label><br>
        {{ form.audio }}<br><br>
        <label for="{{ form.category.id_for_label }}">Category:</label><br>
        {{ form.category }}<br><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
