<!DOCTYPE html>
<html>
<head>
    <title>Recipe Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .recipe-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .recipe-description {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .recipe-audio {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe-audio audio {
            width: 100%;
        }
        .like-count {
            margin-bottom: 10px;
            position:absolute;
            top:30px;
        }
        .like-button {
            
            position:absolute;
            top:50px;
            display: inline-block;
            padding: 5px 10px;
            color: #111010;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
            

            
            
            
        }
        .like-button i {
            margin-right: 0px;
        }
        .like-button.liked {
            background-color: #22a5f1;
        }
        #heart{
    font-size: 35px;
        }
#heart:hover{
    color:red;
}
    </style>
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Get the CSRF token from the cookie
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $(document).ready(function() {
            // Handle like button click
            $('.like-button').click(function() {
                var recipeId = $(this).data('recipe-id');
                var likeCount = $(this).siblings('.like-count');

                // Get the CSRF token
                var csrftoken = getCookie('csrftoken');

                // Send AJAX request to toggle like
                $.ajax({
                    url: '/like/' + recipeId + '/',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: csrftoken
                    },
                    success: function(response) {
                        if (response.liked) {
                            // Update UI for liked recipe
                            $(likeCount).text(response.likes_count + ' likes');
                            $(likeCount).prev('.like-button').addClass('liked');
                            $(likeCount).prev('.like-button').children('i').removeClass('far fa-heart').addClass('fas fa-heart');
                        } else {
                            // Update UI for unliked recipe
                            $(likeCount).text(response.likes_count + ' likes');
                            $(likeCount).prev('.like-button').removeClass('liked');
                            $(likeCount).prev('.like-button').children('i').removeClass('fas fa-heart').addClass('far fa-heart');
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ recipe.recipe_name }}</h1>
        <div class="recipe-image">
            <img src="{{ recipe.image.url }}" alt="Recipe Image">
        </div>
        
        <h1>{{ recipe.recipe_name }}</h1>
        <p><strong>Recipe By:</strong> {{ recipe.user }}</p>
        <p><strong>Category:</strong> {{ recipe.category }}</p>
        <div class="recipe-description">
            <p><strong>Description:</strong> {{ recipe.description }}</p>
        </div>
        <div class="recipe-audio">
            {% if recipe.audio %}
            <audio controls>
                <source src="{{ recipe.audio.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {% else %}
            <p>No audio available</p>
            {% endif %}
        </div>
        <div class="like-count">{{ recipe.likes }} likes</div>
        {% if user.is_authenticated %}
        <button class="like-button{% if recipe.is_liked_by_user %} liked{% endif %}" data-recipe-id="{{ recipe.id }}">
            {% if recipe.is_liked_by_user %}
            <i id="heart" class="fas fa-heart"></i>
            {% else %}
            <i id="heart" class="far fa-heart"></i>
            {% endif %}
            
        </button>
        {% endif %}
    </div>
</body>
</html>
